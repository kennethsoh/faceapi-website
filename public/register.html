<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection Register</title>
  <script src="users.js"></script>
  <script defer src="face-api.min.js"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body onload="checkInSession()">
<h3>Face Recognition Registration</h3>
  <form action="/register_user" 
      enctype="multipart/form-data" method="POST">
            <br>
            <input class="credentialsInput" id="usernameRegister" type="text" name="username" placeholder="Username" autocomplete="off" required="yes"/><br><br>
            <input class="credentialsInput" id="passwordRegister" type="password" name="password" placeholder="Password" autocomplete="off" required="yes"/><br>
            <p>Please rename your image file to your_name.jpg. (e.g. rachel.jpg)</p>
            <input class="credentialsInput" id="userImage" type="file" name="userImage" required="yes"/><br><br>
            <button class="loginButton" id="registerButton" type="submit" style="width:120px, padding:10px;" onclick="window.open('http:/127.0.0.1:3000/login.html, '_self');">Register</button>
  </form>

</body>
</html>
